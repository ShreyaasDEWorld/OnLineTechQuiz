<h2>Quiz Result</h2>
<h3>Your Score: {{ score }} / {{ total }}</h3>

{% for r in results %}
    <p><strong>{{ loop.index }}. {{ r.question }}</strong></p>
    <ul>
        {% for opt in r.options %}
            <li>{{ opt }}</li>
        {% endfor %}
    </ul>
    <p>
        Your Answer: {{ r.selected }} |
        Correct Answer: {{ r.correct }}
    </p>
    <hr>
{% endfor %}

<a href="/dashboard">Back to Dashboard</a>
