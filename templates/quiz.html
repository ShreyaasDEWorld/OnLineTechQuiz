<form method="POST">
    {% for q in questions %}
        <div class="question">
            <p><strong>Q{{ loop.index }}. {{ q[1] }}</strong></p>

            {% for i in range(1,5) %}
                <div class="option">
                    <input type="radio"
                           name="question_{{ q[0] }}"
                           value="{{ i }}"
                           required>
                    {{ q[i+1] }}
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    <div style="margin-top:20px;">
        {% if page > 1 %}
            <a href="/quiz?page={{ page-1 }}">⬅ Previous</a>
        {% endif %}

        {% if page < total_pages %}
            <button type="submit">Next ➡</button>
        {% else %}
            <button type="submit">Submit Quiz</button>
        {% endif %}
    </div>
</form>
