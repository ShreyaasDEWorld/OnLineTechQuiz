<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>

<h2>Verify OTP</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <p style="color:red;">{{ messages[0] }}</p>
  {% endif %}
{% endwith %}

<form method="POST">
    <input type="text" name="otp" placeholder="Enter OTP" required><br><br>
    <button type="submit">Verify OTP</button>
</form>

</body>
</html>
